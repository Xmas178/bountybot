services:
  db:
    image: postgres:16-alpine
    container_name: bountybot_db
    environment:
      POSTGRES_DB: bountybot
      POSTGRES_USER: bountybot
      POSTGRES_PASSWORD: bountybot_dev_password
    ports:
      - "5433:5432"  # Muutettu 5432 -> 5433
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bountybot"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: bountybot_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: bountybot_web
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://bountybot:bountybot_dev_password@db:5432/bountybot
      - REDIS_URL=redis://redis:6379/0
      - DEBUG=True

volumes:
  postgres_data:
  redis_data: